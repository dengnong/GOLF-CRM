<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dark Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   <link rel="stylesheet" type="text/css" href="../Styles/formui.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/base.css"/>
   
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css" />
   
 


</head>
<body>
<div class="alert alert-info">当前位置<b class="tip"></b>呼叫中心<b class="tip"></b>新增顾客</div>
  
  <form action="" method="post" class="login">
    <p>
      <label for="login">姓名:</label>
     <input type="text" value="输入顾客姓名" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>

    <p>
      <label for="number">电话:</label>
      <input type="text" value="输入顾客十一位电话" 
      onFocus="if(value==defaultValue){value='';}" 
      onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
 
    <p>
      <label for="password">性别:</label>
     <input type="text" value="男/女" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
       <p>
      <label for="password"> 身份:</label>
     <input type="text" value="默认为顾客" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
       <p>
      <label for="password">出生年月:</label>
     <input type="text" value="例:1996-11-04" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
       <p>
      <label for="password">电子邮箱:</label>
     <input type="text" value="baidada@bb.com" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      <p>
      <label for="password">住址:</label>
     <input type="text" value="住址信息" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      <p>
      <label for="password">邮编:</label>
     <input type="text" value="例:014010" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      <p>
      <label for="password">籍贯:</label>
     <input type="text" value="例:中华人民共和国内蒙古包头" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      <p>
      <label for="password">职务:</label>
     <input type="text" value="例:本科学生" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>  <p>
      <label for="password">证件类型:</label>
     <input type="text" value="身份证 学生证" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      <p>
      <label for="password">证件号码:</label>
     <input type="text" value="例:M201431107002" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
    <p>
      <label for="password">兴趣:</label>
     <input type="text" value="例:写代码" 
     onFocus="if(value==defaultValue){value='';}" 
     onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
    
    
      
      

    <p class="login-submit">
      <button type="submit" class="login-button">Login</button>
    </p>

    
</form>

  
</body>
</html>
