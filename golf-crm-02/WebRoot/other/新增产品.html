<body>
<div class="alert alert-info">当前位置<b class="tip"></b>呼叫中心<b class="tip"></b>新增顾客</div>
  
  <form action="index.html" method="post" class="login">
    <p>
      <label for="login">产品号:</label>
     <input type="text" value="输入产品号" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>

    <p>
      <label for="number">产品名:</label>
      <input type="text" value="输入产品名" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
 
    <p>
      <label for="password">有效期:</label>
     <input type="text" value="输入有效期(月)" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
       <p>
      <label for="password"> 产品权益:</label>
     <input type="text" value="输入产品权益" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
       <p>
      <label for="password">平日权益:</label>
     <input type="text" value="输入平日应扣权益" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
       <p>
      <label for="password">假日权益:</label>
     <input type="text" value="输入假日应扣权益" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      <p>
      <label for="password">产品价格:</label>
     <input type="text" value="输入价格(元)" onFocus="if(value==defaultValue){value='';}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
    </p>
    
      
    
    
    
      
      

    <p class="login-submitjt">
      <button type="submit" class="login-button">Login</button>
    </p>

    
</form>
